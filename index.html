<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简单网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <p>这是一个简单的网页示例</p>
    </header>
    
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>
    
    <section id="home">
        <h2>首页</h2>
        <p>这里是网站的主要内容区域。您可以在这里添加文本、图片和其他内容。</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in dui mauris.</p>
    </section>
    
    <section id="about">
        <h2>关于我们</h2>
        <p>这里可以写一些关于您的公司或个人的信息。</p>
    </section>
    
    <section id="services">
        <h2>我们的服务</h2>
        <ul>
            <li>网页设计</li>
            <li>网站开发</li>
            <li>数字营销</li>
        </ul>
    </section>
    
    <section id="contact">
        <h2>联系我们</h2>
        <p>邮箱: example@example.com</p>
        <p>电话: 123-456-7890</p>
    </section>
    
    <footer>
        <p>&copy; 2023 我的网站. 版权所有.</p>
    </footer>
</body>
</html>
